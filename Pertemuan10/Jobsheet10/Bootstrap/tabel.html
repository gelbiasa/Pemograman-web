<!-- Praktikum Bagian 4. Tabel Pada Bootstrap Langkah 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Menyisipkan JavaScript -->
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan plugin js dari bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container untuk mengatur layout -->
    <div class="container">
        <!-- Judul tabel -->
        <h2>Tabel Pelanggan</h2>
        <!-- Tabel menggunakan komponen Bootstrap -->
        <table class="table table-bordered table-striped table-hover">
            <!-- Baris header tabel -->
            <tr>
                <!-- Kolom header -->
                <th>No.</th><th>Nama</th><th>Alamat</th>
            </tr>
            <!-- Baris data 1 -->
            <tr>
                <!-- Kolom data -->
                <td>1.</td><td>Gelby</td><td>Malang</td>
            </tr>
            <!-- Baris data 2 -->
            <tr>
                <!-- Kolom data -->
                <td>2.</td><td>Topek</td><td>Mojokerto</td>
            </tr>
            <!-- Baris data 3 -->
            <tr>
                <!-- Kolom data -->
                <td>3.</td><td>Ivan</td><td>Madura</td>
            </tr>
        </table>
    </div>
</body>
</html>
