<!-- Praktikum Bagian 3. Sistem Grid Bootstrap menggunakan method kelas row-cols Langkah 3 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Menyisipkan JavaScript -->
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan plugin js dari bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Baris pertama -->
        <div class="row row-cols-1">
            <!-- Kolom pertama -->
            <div class="col bg-success">1 of 2</div>
            <!-- Kolom kedua -->
            <div class="col bg-warning">2 of 2</div>
        </div>
        <hr> <!-- Garis horizontal -->
        
        <!-- Baris kedua -->
        <div class="row row-cols-2">
            <!-- Kolom pertama -->
            <div class="col bg-success">1 of 4</div>
            <!-- Kolom kedua -->
            <div class="col bg-warning">2 of 4</div>
            <!-- Kolom ketiga -->
            <div class="col bg-success">3 of 4</div>
            <!-- Kolom keempat -->
            <div class="col bg-warning">4 of 4</div>
        </div>
        <hr> <!-- Garis horizontal -->
        
        <!-- Baris ketiga -->
        <div class="row row-cols-3">
            <!-- Kolom pertama -->
            <div class="col bg-success">1 of 6</div>
            <!-- Kolom kedua -->
            <div class="col bg-warning">2 of 6</div>
            <!-- Kolom ketiga -->
            <div class="col bg-success">3 of 6</div>
            <!-- Kolom keempat -->
            <div class="col bg-warning">4 of 6</div>
            <!-- Kolom kelima -->
            <div class="col bg-success">5 of 6</div>
            <!-- Kolom keenam -->
            <div class="col bg-warning">6 of 6</div>
        </div> 
    </div>
</body>
</html>
