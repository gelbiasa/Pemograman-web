<!-- Praktikum Bagian 6. Membuat Jumbotron dengan Bootstrap 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widhth=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Menyisipkan JavaScript -->
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan plugin js dari bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container untuk mengatur layout -->
    <div class="container">
        <!-- Jumbotron untuk menampilkan informasi utama -->
        <div class="jumbotron">
            <!-- Judul jumbotron -->
            <h1>Belajar Bootstrap</h1>
            <!-- Paragraf di dalam jumbotron -->
            <p>Bootstrap adalah framework untuk membuat responsif website menggunakan HTML, CSS, dan JS.</p>
        </div>
        <!-- Paragraf di luar jumbotron -->
        <p>Mata Kuliah Desain dan Pemrograman Web</p>
        <!-- Paragraf lainnya -->
        <p>M. Isroqi Gelby Firmanysah - 2241760041</p>
    </div>
</body>
</html>
