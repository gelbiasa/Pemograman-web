<!-- Praktikum Bagian 3. Sistem Grid Bootstrap langkah 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan plugin js dari bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Baris pertama -->
        <div class="row">
            <!-- Kolom 1 dengan background warna hijau -->
            <div class="col bg-success">Column 1</div>
            <!-- Kolom 2 dengan background warna kuning -->
            <div class="col bg-warning">Column 2</div>
        </div>
        <hr> <!-- Garis horizontal -->
        
        <!-- Baris kedua -->
        <div class="row">
            <!-- Kolom 1 dengan background warna hijau -->
            <div class="col bg-success">Column 1</div>
            <!-- Kolom 2 dengan background warna kuning -->
            <div class="col bg-warning">Column 2</div>
            <!-- Kolom 3 dengan background warna hijau -->
            <div class="col bg-success">Column 3</div>
        </div>
        <hr> <!-- Garis horizontal -->
        
        <!-- Baris ketiga -->
        <div class="row">
            <!-- Kolom 1 dengan background warna hijau -->
            <div class="col bg-success">Column 1</div>
            <!-- Kolom 2 dengan background warna kuning -->
            <div class="col bg-warning">Column 2</div>
            <!-- Kolom 3 dengan background warna hijau -->
            <div class="col bg-success">Column 3</div>
            <!-- Kolom 4 dengan background warna kuning -->
            <div class="col bg-warning">Column 4</div>
        </div>
    </div>
</body>
</html>
