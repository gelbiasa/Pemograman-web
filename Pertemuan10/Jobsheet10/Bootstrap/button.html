<!-- Praktikum Bagian 8. Membuat Button dengan Bootstrap Langkah 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Menyisipkan JavaScript -->
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan plugin js dari bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container untuk mengatur layout -->
    <div class="container">
        <!-- Judul -->
        <h2>Button Styles</h2>
        
        <!-- Button Basic -->
        <button type="button" class="btn">Basic</button>
        
        <!-- Button Primary -->
        <button type="button" class="btn btn-primary">Primary</button>
        
        <!-- Button Secondary -->
        <button type="button" class="btn btn-secondary">Secondary</button>
        
        <!-- Button Success -->
        <button type="button" class="btn btn-success">Success</button>
        
        <!-- Button Info -->
        <button type="button" class="btn btn-info">Info</button>
        
        <!-- Button Warning -->
        <button type="button" class="btn btn-warning">Warning</button>
        
        <!-- Button Danger -->
        <button type="button" class="btn btn-danger">Danger</button>
        
        <!-- Button Dark -->
        <button type="button" class="btn btn-dark">Dark</button>
        
        <!-- Button Light -->
        <button type="button" class="btn btn-light">Light</button>
        
        <!-- Button Link -->
        <button type="button" class="btn btn-link">Link</button>
    </div>
</body>
</html>
