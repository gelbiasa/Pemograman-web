<!-- Praktikum Bagian 9. Membuat Navbar dengan Bootstrap Langkah 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Menyisipkan JavaScript -->
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan plugin js dari bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container untuk mengatur layout -->
    <div class="container">
        <!-- Judul -->
        <h2>Membuat Navbar</h2>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Merek atau logo -->
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- Tombol toggler untuk mode collapse pada layar kecil -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Daftar navigasi -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <!-- Navigasi 1 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- Navigasi 2 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- Navigasi 3 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
