<!-- Praktikum Bagian 7. Membuat Alert dengan Bootstrap Langkah 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Menyisipkan JavaScript -->
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan plugin js dari bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container untuk mengatur layout -->
    <div class="container">
        <!-- Judul -->
        <h2>Alerts</h2>
        
        <!-- Alert Success -->
        <div class="alert alert-success alert-dismissible">
            <!-- Tombol close -->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <!-- Konten alert -->
            <strong>Success!</strong> Ini adalah alert success
        </div>
        
        <!-- Alert Info -->
        <div class="alert alert-info alert-dismissible">
            <!-- Tombol close -->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <!-- Konten alert -->
            <strong>Info!</strong> Ini adalah alert Info
        </div>
        
        <!-- Alert Warning -->
        <div class="alert alert-warning alert-dismissible">
            <!-- Tombol close -->
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <!-- Konten alert -->
            <strong>Warning!</strong> Ini adalah alert warning
        </div>
    </div>
</body>
</html>
