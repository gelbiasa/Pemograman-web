<!-- Praktikum Bagian 5. Pengaturan Gambar pada Bootstrap Langkah 2 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengenalan Bootstrap</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <!-- Menyisipkan JavaScript -->
    <!-- Menyisipkan jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Menyisipkan Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Menyisipkan plugin js dari bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Container untuk mengatur layout -->
    <div class="container">
        <!-- Judul -->
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <!-- Baris dengan 1 kolom -->
        <div class="row row-cols-1">
            <!-- Gambar dengan border rounded -->
            <img src="argentina.jpg" class="rounded" alt="gambar round">
        </div>
        <!-- Kolom gambar -->
        <div class="col">
            <!-- Gambar dengan border rounded-circle -->
            <img src="argentina.jpg" class="rounded-circle" alt="gambar circle">
        </div>
        <!-- Kolom gambar -->
        <div class="col">
            <!-- Gambar dengan border img-thumbnail -->
            <img src="argentina.jpg" class="img-thumbnail" alt="gambar thumbnail">
        </div>
        <!-- Kolom gambar -->
        <div class="col">
            <!-- Gambar responsive -->
            <img src="argentina.jpg" class="img-fluid" alt="gambar thumbnail">
        </div>
    </div>
</body>
</html>
