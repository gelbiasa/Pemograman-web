<!DOCTYPE html>
<html>

<head>
    <!-- Mengimpor stylesheet eksternal -->
    <link rel="stylesheet" type="text/css" href="styleSlide.css" />
    <!-- Mengimpor library jQuery -->
    <script src="jquery-3.7.1.js"></script>
    <script>
        // Saat dokumen telah dimuat sepenuhnya
        $(document).ready(function () {
            // Ketika elemen dengan ID 'flip' diklik
            $("#flip").click(function () {
                // Menganimasikan slide down pada elemen dengan ID 'kotak2' dengan kecepatan 'slow'
                $("#kotak2").slideDown("slow");
            });
        });

    </script>
</head>

<body>
    <!-- Elemen untuk memicu efek slide -->
    <div id="flip">Klik untuk Efek Slide</div>
    <!-- Elemen yang akan mengalami efek slide -->
    <div id="kotak2" style="display:none;">Selamat Pagi</div> 

</html>
