<!DOCTYPE html>
<!-- Fungsi Document Ready -->
<html>

<head>
    <!-- Mengimpor library jQuery -->
    <script type="text/javascript" src="jquery-3.7.1.js"></script>
    <script>
        // Sudah melakukan penghapusan potongan kode program $(document).ready(function ()
            $("#button1").click(function () {
                alert("Ini Praktikum Minggu ke-4");
            });
    </script>
</head>

<body>
    <!-- Membuat tombol dengan ID "button1" -->
    <input type="button" id="button1" value="Klik Saya!" />
</body>

</html>
