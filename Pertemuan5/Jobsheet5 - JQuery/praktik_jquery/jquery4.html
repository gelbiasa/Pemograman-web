<!DOCTYPE html>
<!-- Praktikum Bagian 5 Effect Hide dan Show -->
<html>

<head>
    <!-- Mengimpor stylesheet eksternal -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Mengimpor library jQuery -->
    <script src="jquery-3.7.1.js"></script>
    <script>
        // Saat dokumen telah dimuat sepenuhnya
        $(document).ready(function () {
            // Event listener untuk menyembunyikan semua div saat tombol dengan kelas 'tomboll' diklik
            $(".tomboll").click(function () {
                $("div").hide();
            });

            // Event listener untuk menampilkan semua div saat tombol dengan kelas 'tombol2' diklik
            $(".tombol2").click(function () {
                $("div").show();
            });

            // Event listener untuk menggunakan efek fade out pada semua div saat tombol dengan kelas 'tombol3' diklik
            $(".tombol3").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            // Event listener untuk menggunakan efek fade in pada semua div saat tombol dengan kelas 'tombol4' diklik
            $(".tombol4").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            // Event listener untuk menggunakan efek fade to pada semua div saat tombol dengan kelas 'tombol5' diklik
            $(".tombol5").click(function () {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        });
    </script>
</head>

<body>
    <p>JQuery Effect</p>
    <!-- Tiga div dengan ID dan kelas yang berbeda -->
    <div id="div1" class="kotak"></div> <br><br>
    <div id="div2" class="kotak"></div> <br><br>
    <div id="div3" class="kotak"></div> <br><br>
    <!-- Tombol-tombol untuk mengaktifkan efek-efek jQuery -->
    <button class="tomboll">Sembunyikan</button>
    <button class="tombol2">Tampilkan</button>
    <button class="tombol3">Fade Out</button>
    <button class="tombol4">Fade In</button>
    <button class="tombol5">Fade To</button>
</body>

</html>
